<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="height">키 (cm):</label>
            <input type="number" id="height" name="height" required><br><br>
            <label for="weight">몸무게 (kg):</label>
            <input type="number" id="weight" name="weight" required><br><br>
            <input type="button" value="Calculate BMI" onclick="calculateBMI()">
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var height = document.getElementById('height').value / 100; // cm to meters
            var weight = document.getElementById('weight').value;
            var bmi = weight / (height * height);
            var result = '';

            if (bmi < 18.5) {
                result = '저체중';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                result = '정상 체중';
            } else if (bmi >= 25 && bmi < 29.9) {
                result = '과체중';
            } else {
                result = '비만';
            }

            document.getElementById('result').innerText = '당신의 BMI는 ' + bmi.toFixed(2) + '입니다. ' + result;
        }
    </script>
</body>
</html>
